<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div></div>
    <script>
        const template = Handlebars.compile("<h1>Hola {{name}}</h1>")
        const template_proccesed = template({ name: "Nancy" })
        document.querySelector("div").innerHTML = template_proccesed
    </script>
</body>
</html>
